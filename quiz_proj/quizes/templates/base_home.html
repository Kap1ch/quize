{% extends 'base.html' %}

{% endblock %}
{% block nav_content %}

        <div class="row">
            <div class="col-3 left-navbar mr-10">
                {% block left_navbar %}
                    <h2 class="text-center mb-4">Теми Тестів</h2>
                    <ul>
                    {% for obj in topic_list%}
                    <li>
                        <a href="{% url 'quizes:main-view' pk=obj.pk %}">

                            </a>
                    </li>
                    {% endfor %}
                    </ul>
                {% endblock %}
            </div>

            <div class="col-8 account-content">
                {% block list_content %}

                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
