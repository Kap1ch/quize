{% extends "base.html" %}
{% load static %}


{% block scripts %}
  <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
  <div class="col">
    <b>{{obj.name}}</b>
    <p>Прохідний відсоток: {{obj.require_score_to_pass}}%</p>
  </div>

  <div class="col text-right" id="timer-box"></div>
</div>

<!--<a href="{% url 'quizes:main-view' pk=obj.topic_quiz_id.id %}" class="btn btn-danger">Назад</a>-->
<a id="back-button" href="{% url 'quizes:main-view' pk=obj.topic_quiz_id.id %}" class="btn btn-danger" data-url="{% url 'quizes:main-view' pk=obj.topic_quiz_id.id %}">Назад</a>


<form id="quiz-form" class="mt-3 mb-3">
  {% csrf_token %}
  <div id="quiz-box"></div>
  <div id="score-box"></div>
  <div id="result-box"></div>
  <button type="submit" class="btn btn-primary mt-3">Закінчити</button>
</form>

{% endblock content %}
